<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HBD Special! üíñ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-accent: #ff6b6b;
            --secondary-accent: #feca57;
            --success-color: #2ed573;
            --bg-gradient: linear-gradient(135deg, #fceabb 0%, #fbdfd3 100%);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 380px;
            height: auto; 
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: height 0.5s ease;
        }

        .photo-header {
            padding: 20px 20px 10px 20px;
            flex-shrink: 0;
            display: none;
        }

        #photo-slideshow {
            width: 100%;
            aspect-ratio: 4 / 3; 
            object-fit: cover;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .scrollable-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 25px 30px 25px;
            scrollbar-width: none;
        }
        .scrollable-body::-webkit-scrollbar { display: none; }

        .content-inner {
            padding-top: 10px;
            text-align: center;
        }

        .btn-large {
            background: var(--primary-accent);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            width: 90%;
            cursor: pointer;
            margin: 20px 0 30px 0;
        }

        .btn-standard {
            background: var(--secondary-accent);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            width: 180px;
            display: inline-block;
            margin-top: 15px;
            cursor: pointer;
        }
        
        .btn-green { background: var(--success-color); }

        #wish-section {
            margin-top: 25px;
            padding: 20px 15px;
            border-top: 1px dashed #eee;
            background-color: #fff9f9;
            border-radius: 20px;
            display: none;
        }

        #your-wish {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #fceabb;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            resize: none;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        /* PERBAIKAN: Agar efek mengetik mendukung baris baru */
        #typewriter-text { 
            font-size: 16px; 
            line-height: 1.7; 
            color: #444; 
            white-space: pre-wrap; /* Membaca enter dari string */
            text-align: left; /* Teks rata kiri lebih rapi untuk pesan panjang */
        }

        .balloon {
            position: absolute;
            z-index: 1;
            pointer-events: none;
            animation: fly 8s infinite ease-in;
        }

        @keyframes fly {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <audio id="hbdMusic" preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div id="main-card" class="card">
            <div id="photo-header" class="photo-header">
                <img id="photo-slideshow" src="" alt="Kenangan">
            </div>
            
            <div class="scrollable-body">
                <div class="content-inner">
                    <div id="setup">
                        <span style="font-size:60px; display:block; margin-top:30px;">üéÅ</span>
                        <h2 style="color:var(--primary-accent); text-align:center;">Ada kado untukmu!</h2>
                        <p style="text-align:center;">Klik tombol untuk membuka...</p>
                        <button class="btn-large" onclick="revealAll()">Buka Hadiah</button>
                    </div>

                    <div id="reveal" class="hidden">
                        <h2 style="color:var(--primary-accent); text-align:center;">Happy Birthday Pupuuttt! ü•≥ü•≥üéâ</h2>
                        <div id="typewriter-text"></div>
                        
                        <div id="wish-section">
                            <h3 style="font-size: 16px; margin-bottom: 10px;">Tulis Harapanmu:</h3>
                            <textarea id="your-wish" placeholder="Semoga tahun ini..." rows="3"></textarea>
                            <button class="btn-standard" id="submit-btn" onclick="submitWish()">Aamiin-kan! ‚ú®</button>
                            <p id="wish-response" style="margin-top:15px; font-style:italic; color: #ff6b6b; font-size: 14px;"></p>
                        </div>

                        <div style="text-align:center;">
                            <button class="btn-standard btn-green" onclick="extraConfetti()">Lagi! üéâ</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const localPhotos = ["1.jpeg","2.jpeg","3.jpeg","4.jpeg"];
        let currentPhotoIndex = 0;

        // PERBAIKAN: Menggunakan backticks (`) agar bisa pakai Enter langsung di dalam string
        const birthdayMessage = `Selamat ulang tahun Putt! üéÇ
Barakallah Fii Umrik...

Harapan abang untukmu:
1. Sehat selalu ‚ú®
2. Berlimpah rezeki üí∏
3. Semua impianmu tercapai üöÄ
4. Teruslah jadi kebanggan Abang dan Keluarga! ü•≥ü•≥!`;

        let charIndex = 0;

        function revealAll() {
            document.getElementById('hbdMusic').play().catch(() => {});
            
            const card = document.getElementById('main-card');
            card.style.height = "85vh";

            document.getElementById('setup').style.display = 'none';
            document.getElementById('reveal').classList.remove('hidden');
            document.getElementById('photo-header').style.display = 'block';
            
            const photoElement = document.getElementById('photo-slideshow');
            photoElement.src = localPhotos[0];
            photoElement.style.opacity = 1;
            
            startSlideshow();
            launchConfetti();
            createBalloons();
            typeEffect();
            if (navigator.vibrate) navigator.vibrate(200);
        }

        function startSlideshow() {
            const photoElement = document.getElementById('photo-slideshow');
            setInterval(() => {
                photoElement.style.opacity = 0;
                setTimeout(() => {
                    currentPhotoIndex = (currentPhotoIndex + 1) % localPhotos.length;
                    photoElement.src = localPhotos[currentPhotoIndex];
                    photoElement.style.opacity = 1;
                }, 800); 
            }, 4000);
        }

        function typeEffect() {
            if (charIndex < birthdayMessage.length) {
                document.getElementById("typewriter-text").textContent += birthdayMessage.charAt(charIndex);
                charIndex++;
                setTimeout(typeEffect, 50);
            } else {
                document.getElementById('wish-section').style.display = 'block';
            }
        }

        function submitWish() {
            const wishText = document.getElementById('your-wish').value;
            const responseElement = document.getElementById('wish-response');

            if (wishText.trim() !== '') {
                responseElement.innerText = `Aamiin! Semoga harapanmu "${wishText}" segera dikabulkan! üíñ`;
                document.getElementById('your-wish').style.display = 'none';
                document.querySelector('#wish-section h3').style.display = 'none';
                document.getElementById('submit-btn').style.display = 'none';
                extraConfetti();
            } else {
                responseElement.innerText = 'Tulis harapannya dulu ya :)';
            }
        }

        function createBalloons() {
            for(let i=0; i<15; i++) {
                setTimeout(() => {
                    const b = document.createElement('div');
                    b.className = 'balloon';
                    b.style.left = Math.random() * 95 + 'vw';
                    b.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 80%)`;
                    document.body.appendChild(b);
                }, i * 300);
            }
        }

        function launchConfetti() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function extraConfetti() {
            confetti({ particleCount: 100, spread: 100, origin: { y: 0.7 } });
        }
    </script>
</body>
</html>
